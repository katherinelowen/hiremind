<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - HireMind ATS</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="container py-5">
  <h1 class="mb-4 text-center">Apply for This Position</h1>

  <!-- Application Form -->
  <form id="applicationForm" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Which job are you applying for?</label>
      <input type="text" class="form-control" id="jobTitle" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label">Resume (paste text or link)</label>
      <textarea class="form-control" id="resume" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit Application</button>
  </form>

  <div id="message" class="text-center mt-4"></div>

  <script>
    // ✅ Your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbwxwe1J0xYNHdELmDJwJShFxy3R8gqDfyRwDnxG3r9nBb6WWFjvYH5ZTWO9qiFnpdvUbA/exec";

    const form = document.getElementById("applicationForm");
    const message = document.getElementById("message");

    // Handle form submit
    form.addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        job: document.getElementById("jobTitle").value.trim(),
        resume: document.getElementById("resume").value.trim()
      };

      message.innerHTML = `<div class="text-muted">Submitting your application...</div>`;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })

        message.innerHTML = `<div class="text-success fw-bold mt-3">✅ Application submitted successfully!</div>`;

        setTimeout(() => window.location.href = "thanks.html", 1000);
