<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - My ATS</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="container py-5">
  <h1 class="mb-4 text-center">Apply for This Position</h1>

  <form
    action="https://formspree.io/f/mleyrxyz"  <!-- replace with your real Formspree endpoint -->
    method="POST"
    class="mx-auto"
    style="max-width: 600px;"
  >
    <input type="hidden" name="_subject" value="New Job Application from My ATS" />
    <input
      type="hidden"
      name="_next"
      value="https://yourusername.github.io/my-ats/thanks.html"
    />

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="_replyto" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Which job are you applying for?</label>
      <input type="text" class="form-control" id="jobTitle" name="job" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label">Resume (paste text or link)</label>
      <textarea class="form-control" name="resume" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">
      Submit Application
    </button>
  </form>

  <script>
    // Autofill the job title from the URL
    const params = new URLSearchParams(window.location.search);
    const job = params.get("job");
    if (job) document.getElementById("jobTitle").value = job;
  </script>
</body>
</html>
