<form
  action="https://script.google.com/macros/s/AKfycbwxwe1J0xYNHdELmDJwJShFxy3R8gqDfyRwDnxG3r9nBb6WWFjvYH5ZTWO9qiFnpdvUbA/exec"
  method="POST"
  class="mx-auto"
  style="max-width: 600px;"
>
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Which job are you applying for?</label>
    <input type="text" class="form-control" id="jobTitle" name="job" readonly />
  </div>

  <div class="mb-3">
    <label class="form-label">Resume (paste text or link)</label>
    <textarea class="form-control" name="resume" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn btn-success w-100">Submit Application</button>
</form>

<script>
  // Autofill job title from URL
  const params = new URLSearchParams(window.location.search);
  const job = params.get("job");
  if (job) document.getElementById("jobTitle").value = job;
</script>
