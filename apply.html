<!DOCTYPE html>
<html>
<head>
  <title>Apply Now - My ATS</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 40px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Apply for a Job</h1>
  <form action="https://formspree.io/f/xqayljkd" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>
    <label>Email</label>
    <input type="email" name="_replyto" required>
    <label>Resume (paste or link)</label>
    <textarea name="resume" rows="5" required></textarea>
    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
