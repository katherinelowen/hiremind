<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - My ATS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    #loginBox, #dashboard { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f2f2f2; }
    h1, h2 { text-align: center; }
  </style>
</head>

<body>
  <!-- Login box -->
  <div id="loginBox">
    <h1>Admin Login</h1>
    <p>Enter your admin password to access the dashboard.</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <!-- Dashboard content -->
  <div id="dashboard" style="display:none;">
    <h2>Applications Dashboard</h2>
    <p>ðŸ”’ Private area for viewing and managing applications.</p>

    <table id="dataTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Resume</th><th>Date</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4" style="text-align:center;">(Connect to Formspree, Google Sheets, or database later)</td></tr>
      </tbody>
    </table>

    <p style="text-align:center; margin-top:30px;">
      <button onclick="logout()">Logout</button>
    </p>
  </div>

  <script>
    const ADMIN_PASSWORD = "MyATS2025"; // <-- change this to your own password!

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        localStorage.setItem("adminLoggedIn", "true");
        showDashboard();
      } else {
        document.getElementById("error").textContent = "Incorrect password. Try again.";
      }
    }

    function showDashboard() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      document.getElementById("passwordInput").value = "";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
    }

    // Auto-login if already authenticated
    if (localStorage.getItem("adminLoggedIn") === "true") {
      showDashboard();
    }
  </script>
</body>
</html>
